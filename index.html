<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Seddiq Azam (sedazam)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <nav
      id="navigation"
      style="
        background: #f0f0f0;
        padding: 1rem;
        border-bottom: 2px solid #222;
        display: none;
      "
    >
      <button
        id="back-to-shows"
        style="
          padding: 0.5rem 1rem;
          font-size: 1rem;
          background: #007bff;
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        "
      >
        ‚Üê Back to Shows
      </button>
      <span
        id="current-show-name"
        style="margin-left: 1rem; font-size: 1.1rem; font-weight: bold"
      ></span>
    </nav>
    <div
      style="
        display: flex;
        align-items: center;
        margin: 1em;
        gap: 1em;
        flex-wrap: nowrap;
        width: calc(100% - 2em);
      "
    >
      <select
        id="show-select"
        style="padding: 0.5em; font-size: 1rem; min-width: 150px"
      >
        <option value="">Loading shows...</option>
      </select>
      <select
        id="episode-select"
        style="padding: 0.5em; font-size: 1rem; min-width: 150px"
      >
        <option value="">Select an episode...</option>
      </select>
      <input
        type="text"
        id="search-input"
        placeholder="Search episodes..."
        style="padding: 0.5em; font-size: 1rem; flex: 1; min-width: 200px"
      />
      <span
        id="match-count"
        style="
          padding: 0.5em;
          font-size: 1rem;
          color: #666;
          white-space: nowrap;
        "
      ></span>
      <button
        id="show-all-button"
        style="display: none; padding: 0.5em; white-space: nowrap"
      >
        Show All Episodes
      </button>
    </div>

    <div id="root">
      <p id="loading-message" style="text-align: center; font-weight: bold">
        Loading episodes, please wait...
      </p>
    </div>

    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
</html>
