<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Sisay Mehari (Sisu860)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div style="text-align: center; margin: 1em">
      <select id="episode-select" style="padding: 0.5em; font-size: 1rem">
        <option value="">Select an episode...</option>
      </select>
      <button
        id="show-all-button"
        style="display: none; margin-left: 1em; padding: 0.5em"
      >
        Show All Episodes
      </button>
    </div>

    <p id="match-count" style="text-align: center; margin: 1em 0"></p>

    <div id="root">
      <p id="loading-message" style="text-align: center; font-weight: bold">
        Loading episodes, please wait...
      </p>
    </div>

    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    <script src="episodes.js"></script>

    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
</html>
