<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Seddiq Azam (sedazam)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <!-- Page Header -->
    <header class="page-header">
      <h1>TV Show Explorer</h1>
      <p>Discover and explore your favorite TV shows and episodes</p>
    </header>

    <!-- Navigation Bar (hidden by default) -->
    <nav id="navigation" class="navigation hidden">
      <div class="nav-container">
        <button id="back-to-shows" class="btn btn-primary">
          ← Back to Shows
        </button>
        <span id="current-show-name" class="show-title"></span>
      </div>
    </nav>

    <!-- Episode Controls (hidden by default) -->
    <div id="episode-controls" class="episode-controls hidden">
      <div class="controls-container">
        <div class="controls-row">
          <!-- Episode Dropdown -->
          <div class="control-group">
            <label for="episode-select" class="control-label">
              SELECT EPISODE:
            </label>
            <select id="episode-select" class="form-select">
              <option value="">Choose an episode...</option>
            </select>
          </div>

          <!-- Search Input -->
          <div class="control-group control-group-flex">
            <label for="search-input" class="control-label">
              SEARCH EPISODES:
            </label>
            <input
              type="text"
              id="search-input"
              class="form-input"
              placeholder="Search by episode name, summary, or season..."
            />
          </div>

          <!-- Match Counter -->
          <div id="match-count" class="match-count"></div>

          <!-- Show All Button -->
          <button id="show-all-button" class="btn btn-success hidden">
            Show All Episodes
          </button>
        </div>
      </div>
    </div>

    <!-- Main Content Area -->
    <main class="main-content">
      <div id="root" class="content-container">
        <!-- Loading Message -->
        <div id="loading-message" class="loading-container">
          <div class="loading-card">
            <div class="spinner"></div>
            <p>Loading TV shows, please wait...</p>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="page-footer">
      <p>
        TV Show Explorer | Built by <strong>Seddiq Azam (sedazam)</strong> |
        Data from TVMaze API
      </p>
      <p class="footer-sub">© 2025 | Educational Project</p>
    </footer>

    <!-- Load JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
