<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Seddiq Azam (sedazam)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <!-- Back Navigation (hidden on shows page) -->
    <div id="back-nav" class="back-nav hidden">
      <a href="#" id="back-link">‚Üê Back to show search</a>
    </div>

    <!-- Search Controls -->
    <div id="search-controls" class="search-controls">
      <input
        type="text"
        id="search-input"
        placeholder="Search for a show"
        class="search-input"
      />
      <div id="show-count" class="show-count">Found 240 shows</div>
      <select id="show-select" class="show-select">
        <option value="">All shows</option>
      </select>
    </div>

    <!-- Episode Controls (hidden on shows page) -->
    <div id="episode-controls" class="episode-controls hidden">
      <select id="episode-select" class="episode-select">
        <option value="">All episodes</option>
      </select>
      <input
        type="text"
        id="episode-search"
        placeholder="Search for an episode"
        class="episode-search"
      />
      <div id="episode-count" class="episode-count">Displaying 63 episodes</div>
    </div>

    <!-- Main Content -->
    <div id="root" class="root-content">
      <div id="loading" class="loading">Loading shows...</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
