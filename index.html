<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Seddiq Azam (sedazam)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <nav id="navigation" style="display: none">
      <button id="back-to-shows">‚Üê Back to Shows</button>
      <span id="current-show-name"></span>
    </nav>
    <div id="episode-controls" style="display: none;">
  <select id="episode-select">
    <option value="">Select an episode...</option>
  </select>
  <input type="text" id="search-input" placeholder="Search episodes..." />
</div>
      <span
        id="match-count"
        style="
          padding: 0.5em;
          font-size: 1rem;
          color: #666;
          white-space: nowrap;
        "
      ></span>
      <button
        id="show-all-button"
        style="display: none; padding: 0.5em; white-space: nowrap"
      >
        Show All Episodes
      </button>
    </div>

    <div id="root">
      <p id="loading-message" style="text-align: center; font-weight: bold">
        Loading episodes, please wait...
      </p>
    </div>

    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
</html>
